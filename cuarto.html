 function draw() {
  background(220);
}
var tiempo;

function preload() {
var key = "06516a30b3095227059b8daf88b9dbd1";
var city = "Angol,CL"

tiempo = loadJSON("https://api.openweathermap.org/data/2.5/weather?q="+ city + "&units=metric&APPID="+ key);
}

	function setup() {
  createCanvas(windowWidth,windowHeight);
print (tiempo);
		noLoop();
	    }

function draw() {
  background(220);
var calor = Math.round(tiempo.main.temp);
	if (calor > 15){
		fill(255,0,0);
	} else {
		fill(0,0,255);
	}
	textSize(36);
	text(calor,10,40);
text('Temperatura en Angol', 12,78);
    
	
}
